<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="image-gallery js-image-gallery">
        <div class="fullview">
            <!-- Если выбран первый элемент из preview -->
            <img class="full_img" src="" data-fullview="" alt="alt text 1">
        </div>  
        <!-- li будет столько, сколько объектов в массиве картинок. Эти 3 для примера -->
        <ul class="preview">
            <li class="img_box"><img class="img1" src="" data-fullview="img/fullview-1.jpeg" alt="alt text 1"></li>
            <li class="img_box"><img class="img2" src="" data-fullview="img/fullview-2.jpeg" alt="alt text 2"></li>
            <li class="img_box"><img class="img3" src="" data-fullview="img/fullview-3.jpeg" alt="alt text 3"></li>
            <li class="img_box"><img class="img4" src="" data-fullview="img/fullview-3.jpeg" alt="alt text 3"></li>
            <li class="img_box"><img class="img5" src="" data-fullview="img/fullview-3.jpeg" alt="alt text 3"></li>
            <li class="img_box"><img class="img6" src="" data-fullview="img/fullview-3.jpeg" alt="alt text 3"></li>
        </ul>
    </div>  
    <script src="./index.js"></script>
</body>
</html>
